<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="box" id="box-1" onclick="myFunction()">box-1</div>
        <div class="box random" id="box-2" onmouseover="mouseOver()">box-2</div>
        <div class="box" id="box-3" onmousemove="mouseMove()">box-3</div>
        <div class="box random" id="box-4">box-4</div>
    </div>

   <form action="#">
        <input type="text" id="nameInput" onkeyup="keysUp()" onkeydown="keyDown()" onkeypress="keyPress()">
    </form>
    
    <script src="script.js"></script>
</body>
</html>
